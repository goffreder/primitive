<!DOCTYPE html>
<html>
<head>
    <title>Primitive Pictures</title>
    <script type="text/javascript" src="build.js"></script>

    <style>
        #image {
            visibility: hidden;
            position: absolute;
        }

        #auxCanvas {
            visibility: hidden;
            position: absolute;
        }
    </style>
</head>
<body>
    <label for="minFrequency">Minimum color frequency:</label><input id="minFrequency" type="text" value=3 size=3 />
    <label for="minSimilarity">Minimum similarity wanted:</label><input id="minSimilarity" type="text" value=20000 size=5 />
    <label for="opacity">Shape opacity:</label><input id="opacity" type="text" value=0.5 size=3 />
    <label for="shapeSelector">Shape:</label>
    <select id="shapeSelector">
        <option value="rectangle">rectangle</option>
        <option value="triangle" selected>triangle</option>
    </select>
    <div id="container">
        <img id="image" src="images/lisa.jpg" onload="setup()" />
        <div>
            <canvas id="sourceCanvas"></canvas>
            <canvas id="targetCanvas"></canvas>
            <canvas id="auxCanvas"></canvas>
        </div>
        <button id="startAnalysis">start image analysis</button>
        <button id="startProcess">start process</button>
        <div id="info"></div>
    </div>
</body>
</html>
